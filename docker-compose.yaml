version: '3.6'  
services:  
  controller:
    image: remote_agent
    build:
      context: .
    volumes:
      - /private/tmp/workspace:/workspace
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    ports:
      - "9090:9090"
    depends_on:
      - "redis"
  redis:
    image: redis:3.0.1
    volumes:
      - redis_data:/data
  analyzer:
    image: codechecker
    volumes:
      - /private/tmp/workspace:/workspace
    depends_on:
      - "redis"
  redis_gui:
    image: marian/rebrow
    ports:
      - "5001:5001"
volumes:
  controller_data:
  redis_data: